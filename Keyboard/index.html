<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>PrtSc</button>
            <button>Pause</button>
            <button>Insert</button>
            <button>Delete</button>
            <button>/</button>
            <button>*</button>
            <button>☼</button>
        </div>
        <div class="row1">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">Backspace</button>
            <button>-</button>
            <button>+</button>
            <button class="num">NumLock</button>
        </div>
       <div class="row2">
        <button class="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>[</button>
        <button>]</button>
        <button class="bslash">\</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
       </div>

       <div class="row3">
        <button class="caps">Caps</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>;</button>
        <button>'</button>
        <button class="ent-btn">Enter</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
       </div>

       <div class="row4">
        <button class="shift">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button><</button>
        <button>></button>
        <button>/</button>
        <button class="shift">Shift</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
       </div>

       <div class="row5">
        <button class="other">Ctrl</button>
        <button class="other">Fn</button>
        <button class="other">Win</button>
        <button class="other">Alt</button>
        <button class="space">Space</button>
        <button class="other">Alt</button>
        <button class="other">Win</button>
        <button class="other">Ctrl</button>
        <button class="left">←</button><!--alt 27-->
        <button class="up">↑</button><!--alt 48-->
        <button class="down">↓</button><!--alt 25-->
        <button class="right">→</button><!--alt 26-->
        <button>0</button>
        <button>Del</button>
        <button>Enter</button>
       </div>

















    </div>
</body>
</html>
